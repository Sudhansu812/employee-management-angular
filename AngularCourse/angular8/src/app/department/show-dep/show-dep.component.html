

<mat-form-field>

    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">

</mat-form-field>

<div style="overFlow:auto">
    <div class="mat-elevation-z8">
        <mat-table [dataSource] = "listData" matSort>

            <mat-header-row *matHeaderRowDef = "displayedColumns"></mat-header-row>
            <mat-row *matRowDef = "let row; columns:displayedColumns"></mat-row>

            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef = "let row">
                    <button mat-icon-button (click)="onEdit(row, row.departmentId)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color = "warn" (click)="onDelete(row.departmentId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="departmentId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Department Id</mat-header-cell>
                <mat-cell *matCellDef = "let element">{{element.departmentId}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="departmentName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.departmentName}}</mat-cell>
            </ng-container>

        </mat-table>
    </div>
</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">
    Add Department
</button>
