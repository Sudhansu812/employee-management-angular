<mat-form-field>

    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">

</mat-form-field>

<div style="overFlow:auto">
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listData" matSort>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>

            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row, row.employeeId)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.employeeId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="employeeId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.employeeId}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="employeeName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.employeeName}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="employeeDepartment">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.employeeDepartment}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="employeeEmail">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.employeeEmail}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="employeeDoj">
                <mat-header-cell *matHeaderCellDef mat-sort-header>DOJ</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.employeeDoj}}</mat-cell>
            </ng-container>

        </mat-table>
    </div>
</div>

<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">
    Add Employee
</button>
