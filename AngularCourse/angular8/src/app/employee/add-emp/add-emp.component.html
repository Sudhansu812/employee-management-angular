<div class="d-flex justify-content-between">
    <h2>Add new employee</h2>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div style="overflow: auto; height:450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <!--Employee Name-->
        <div class="m-3 input-group">

            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>

            <input required minlength="2" type="text" class="form-control" name="employeeName"
                #employeeName="ngModel" [(ngModel)]="service.formData.employeeName">
        </div>

        <!--Employee Department-->
        <div class="m-3 input-group">
        
            <div class="input-group-prepend">
                <span class="input-group-text">Department</span>
            </div>
        
            <select required class="form-control" name="employeeDepartment" #employeeDepartment="ngModel"
                [(ngModel)]="service.formData.employeeDepartment">
                <option *ngFor="let dl of listItems" [value]="dl">
                    {{dl}}
                </option>
            </select>
        </div>

        <!--Employee Email-->
        <div class="m-3 input-group">
        
            <div class="input-group-prepend">
                <span class="input-group-text">Email</span>
            </div>
        
            <input required minlength="2" type="text" class="form-control" name="employeeEmail"
                #employeeEmail="ngModel" [(ngModel)]="service.formData.employeeEmail">
        </div>

        <!--Employee Doj-->
        <div class="m-3 input-group">
        
            <div class="input-group-prepend">
                <span class="input-group-text">Date of Joining</span>
            </div>
        
            <input required [matDatepicker]="picker" type="text" class="form-control" name="employeeDoj" #employeeDoj="ngModel"
                [(ngModel)]="service.formData.employeeDoj">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
        </div>

        <!-- <div class="text-left text-danger" *ngIf="employeeName.invalid && employeeName.touched">
            Please enter employee name
        </div> -->

        <button class="m-3" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            Add Employee
        </button>

    </form>
</div>
